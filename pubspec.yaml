name: mat_finance
description: "MAT Finance - gestionarea clientilor si proceselor de creditare."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.6

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_svg: ^2.1.0
  shared_preferences: ^2.5.3
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.9
  uuid: ^4.5.1
  file_picker: ^10.2.0
  http: ^1.4.0
  excel: ^4.0.6
  smooth_corner: ^1.1.1
  crypto: ^3.0.3
  image: ^4.0.17
  package_info_plus: ^8.0.3
  archive: ^3.6.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  intl: 0.20.2
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  window_manager: ^0.5.0
  # Google Drive integration
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0
  google_sign_in: ^7.1.0
  url_launcher: ^6.3.1
  oauth2: ^2.0.2
  desktop_webview_auth: ^0.0.15
  path: ^1.9.0
  connectivity_plus: ^6.0.5
  dropdown_button2: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/addIcon.svg
    - assets/removeIcon.svg
    - assets/closeIcon.svg
    - assets/rightIcon.svg
    - assets/expandIcon.svg
    - assets/leftIcon.svg
    - assets/callIcon.svg
    - assets/talkIcon.svg
    - assets/groupIcon.svg
    - assets/returnIcon.svg
    - assets/retryIcon.svg
    - assets/viewIcon.svg
    - assets/saveIcon.svg
    - assets/deleteIcon.svg
    - assets/matcherIcon.svg
    - assets/trendingIcon.svg
    - assets/doneIcon.svg
    - assets/copyIcon.svg
    - assets/hideIcon.svg
    - assets/showIcon.svg
    - assets/editIcon.svg
    - assets/InfoIcon.svg
    - assets/meetingIcon.svg
    - assets/clientsIcon.svg
    - assets/settingsIcon.svg
    - assets/calendarIcon.svg
    - assets/formIcon.svg
    - assets/dashboardIcon.svg
    - assets/calculatorIcon.svg
    - assets/listIcon.svg
    - assets/userIcon.svg
    - assets/imageIcon.svg
    - assets/logoIcon.svg
    - assets/darkIcon.svg
    - assets/lightIcon.svg
    - assets/systemIcon.svg
    - assets/colorIcon.svg
    - assets/brdIcon.svg
    - assets/bcrIcon.svg
    - assets/raiffeisenIcon.svg
    - assets/ingIcon.svg
    - assets/tbiIcon.svg
    - assets/garantiIcon.svg
    - assets/btIcon.svg
    - assets/alphaIcon.svg
    - assets/cecIcon.svg 
    - assets/logoutIcon.svg
    - assets/homeIcon.svg
    - assets/historyIcon.svg
    - assets/coffeeIcon.svg
    - assets/sendIcon.svg
    - assets/chatIcon.svg
    - lib/backend/ocr/names.json

# Launcher icons configuration (do not run generation here; user executes the command)
flutter_launcher_icons:
  image_path: "assets/logo_mat.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/logo_mat.png"
    background_color: "#00000000"
  windows:
    generate: true
    image_path: "assets/logo_mat.ico"
  macos:
    generate: true
    image_path: "assets/logo_mat.png"
  linux:
    generate: true
    image_path: "assets/logo_mat.png"